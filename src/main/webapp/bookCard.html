<div class="col-sm-4 ">
    <div class="panel panel-default col-xs-12" ng-class="{cardHover: hover}" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
        <div class="panel-thumbnail"><img src="{{bookOnExchange.img}}" class="img-responsive"></div>
        <div class="panel-body">
            <div class="media">
                <div class="media-left ">
                    <a href="#">
                        <img class="media-object profile-picture" src="{{bookOnExchange.publishedBy.avatar}}" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">{{bookOnExchange.publishedBy.firstname+' '+bookOnExchange.publishedBy.surname}}</h4>
                    <h4 class="media-heading">Exchanges for:</h4>
                </div>
            </div>
            <ul class="list-inline">
                <li ng-repeat="category in bookOnExchange.exchangesFor">
                    <span class="label label-default">{{category}}</span></li>
            </ul>
            <div class="space-out-top">
                <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-refresh margin-right-small"></span>Offer Exchange</button>
            </div>

        </div>
    </div>
</div>
